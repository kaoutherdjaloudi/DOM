<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Panier d'achat</title>
</head>
<body>
    <div class="panier">
        <div class="article">
            <h4>chocolat </h4>
            <div class="prix"> <h4>350</h4> <h4>da</h4> </div>
            <button class="plus">+</button>
            <p class="quantite">0</p>
            <button class="moins">-</button>
            <button class="sup">supprimer</button>
            <button class="favoris">❤️</button>
        </div>
        <div class="article">   
            <h4>biscuits </h4>
            <div class="prix"> <h4 >120</h4> <h4>da</h4></div>
            <button class="plus">+</button>
            <p class="quantite">0</p>
            <button class="moins">-</button>
            <button class="sup">supprimer</button>
            <button class="favoris">❤️</button>
        </div>
        <div class="article">
            <h4>lait</h4>
            <div class="prix">  <h4>150</h4> <h4>da</h4></div>
            <button class="plus">+</button>
            <p class="quantite">0</p>
            <button class="moins">-</button>
            <button class="sup">supprimer</button>
            <button class="favoris">❤️</button>
        </div>
    </div>

    <div id="total">
        <h3>Total :</h3>
        <p id="prix-total">0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
